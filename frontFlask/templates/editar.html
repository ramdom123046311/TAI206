<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: inline-block; width: 100px; }
        input { margin-bottom: 10px; padding: 5px; }
        .btn { padding: 5px 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" value="{{ usuario.edad }}" required><br>
        <button type="submit" class="btn">Actualizar</button>
        <a href="{{ url_for('index') }}">Cancelar</a>
    </form>
</body>
</html>
